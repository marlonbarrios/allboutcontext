<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Windows</title>
    <style>
        /* Apply styles to the body to center content */
        body {
            display: flex;
            justify-content: center; /* Horizontally center the content */
            align-items: center; /* Vertically center the content */
            height: 100vh; /* Use full viewport height */
            margin: 0; /* Remove default margin */
            background-color: white; /* Set background color */
        }
        button {
            font-size: 150px;
            color: black;
            background-color: white;
            border: none; /* Remove border */
            padding: 20px;
            cursor: pointer;
            font-family: Arial, sans-serif;
            outline: none; /* Remove focus outline */
        }
        /* Optionally, you can add a hover effect to the button */
        button:hover {
            background-color: #f0f0f0; /* Slight grey background on hover */
        }
    </style>
</head>
<body>
    <button id="animateWindowBtn">press for answers</button>
    <script src="main.js"></script>
</body>
</html>
